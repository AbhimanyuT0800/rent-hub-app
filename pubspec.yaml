name: rent_hub
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.1.1
  riverpod_annotation: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.10
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: asset/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: asset/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: asset/fonts/Poppins-Light.ttf
          weight: 300
        - asset: asset/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: asset/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: asset/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: asset/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: asset/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: asset/fonts/Poppins-Black.ttf
          weight: 900
